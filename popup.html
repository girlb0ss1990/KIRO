<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    
    .section {
      margin-bottom: 20px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 16px;
    }
    
    .section:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    
    .section-title {
      font-weight: 600;
      margin-bottom: 12px;
      color: #1a73e8;
      font-size: 16px;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      padding: 4px 0;
    }
    
    .feature-label {
      flex: 1;
      margin-right: 12px;
    }
    
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background-color: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .toggle-switch.active {
      background-color: #1a73e8;
    }
    
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.active .toggle-slider {
      transform: translateX(20px);
    }
    
    .button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin: 4px 4px 4px 0;
    }
    
    .button:hover {
      background: #1557b0;
    }
    
    .button.secondary {
      background: #f8f9fa;
      color: #5f6368;
      border: 1px solid #dadce0;
    }
    
    .button.secondary:hover {
      background: #f1f3f4;
    }
    
    .font-selector {
      width: 100%;
      padding: 4px;
      margin-top: 4px;
      border: 1px solid #dadce0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="section-title">üé® Visual Accessibility</div>
    
    <div class="feature-item">
      <span class="feature-label">Color Contrast Checker</span>
      <div class="toggle-switch" data-feature="contrast-checker">
        <div class="toggle-slider"></div>
      </div>
    </div>
    
    <div class="feature-item">
      <span class="feature-label">High Contrast Mode</span>
      <div class="toggle-switch" data-feature="high-contrast">
        <div class="toggle-slider"></div>
      </div>
    </div>
    
    <div class="feature-item">
      <span class="feature-label">Focus Order Checker</span>
      <div class="toggle-switch" data-feature="focus-order">
        <div class="toggle-slider"></div>
      </div>
    </div>
    
    <div class="feature-item">
      <span class="feature-label">Alt Text Inspector</span>
      <div class="toggle-switch" data-feature="alt-inspector">
        <div class="toggle-slider"></div>
      </div>
    </div>
    
    <div style="margin-top: 8px;">
      <button class="button secondary" id="protanopia-filter">Protanopia Filter</button>
      <button class="button secondary" id="deuteranopia-filter">Deuteranopia Filter</button>
      <button class="button secondary" id="tritanopia-filter">Tritanopia Filter</button>
    </div>
  </div>

  <div class="section">
    <div class="section-title">üß† Cognitive Accessibility</div>
    
    <div class="feature-item">
      <span class="feature-label">Reading Mode</span>
      <div class="toggle-switch" data-feature="reading-mode">
        <div class="toggle-slider"></div>
      </div>
    </div>
    
    <div class="feature-item">
      <span class="feature-label">Text-to-Speech</span>
      <div class="toggle-switch" data-feature="tts">
        <div class="toggle-slider"></div>
      </div>
    </div>
    
    <div class="feature-item">
      <span class="feature-label">BeeLine Reader</span>
      <div class="toggle-switch" data-feature="beeline">
        <div class="toggle-slider"></div>
      </div>
    </div>
    
    <div style="margin-top: 8px;">
      <label for="font-selector" style="font-size: 12px; color: #5f6368;">Dyslexia-Friendly Font:</label>
      <select class="font-selector" id="font-selector">
        <option value="default">Default Font</option>
        <option value="opendyslexic">OpenDyslexic</option>
        <option value="comic-sans">Comic Sans MS</option>
        <option value="verdana">Verdana</option>
      </select>
    </div>
  </div>

  <div class="section">
    <div class="section-title">‚å®Ô∏è Motor Accessibility</div>
    
    <div class="feature-item">
      <span class="feature-label">Caret Browsing</span>
      <div class="toggle-switch" data-feature="caret-browsing">
        <div class="toggle-slider"></div>
      </div>
    </div>
    
    <div class="feature-item">
      <span class="feature-label">Target Size Checker</span>
      <div class="toggle-switch" data-feature="target-size">
        <div class="toggle-slider"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
